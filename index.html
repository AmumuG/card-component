<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile card component</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <article>
      <img src="./profile.png" alt="This is Amumu Donato Profile">
      

      <div>
        <h1>Amumu Donato</h1>
        <small>Front-end Web Developer</small>
      </div>
    </article>

    <article>
      <p>I am a front-end web developer who designs web applications and also a e-commerce website and builds them out using ReactJs and TailwindCss</p>

    </article>

    <article>
      <h2>Socials</h2>

      <ul>
        <li>
          <a href="https://www.facebook.com/" target="_blank" rel="noreferrer"
          ><img src="./facebook.svg" alt="Facebook"
          ></a>
        </li>
        <li>
          <a href="https://www.instagram.com/" target="_blank" rel="noreferrer"
          ><img src="./instagram.svg" alt="Instagram"
          ></a>
        </li>
        <li>
          <a href="https://www.github.com/" target="_blank" rel="noreferrer"
          ><img src="./iconmonstr-github-1.svg" alt="Github"
          ></a>
        </li>
      </ul>
    </article>
  </div>
  
</body>
</html>
